<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay Hill - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: rgb(6, 44, 94);
            color: white;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Typing Animation Container */
        .typing-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 2rem;
            z-index: 1000;
            background: rgb(6, 44, 94);
            transition: opacity 1s ease-out;
        }

        .messages {
            max-width: 600px;
        }

        .bubble {
            display: inline-block;
            padding: 0.75rem 1.25rem;
            margin: 0.5rem 0;
            background: rgba(206, 206, 206, 0.5);
            border-radius: 1.25rem;
            animation: slideIn 0.5s ease-out;
            opacity: 0;
            animation-fill-mode: forwards;
            backdrop-filter: blur(10px);
        }

        .bubble a {
            color: #0076FF;
            text-decoration: none;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Matrix Overlay */
        .matrix-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 900;
            opacity: 0;
            display: none;
            transition: opacity 0.8s ease;
        }
        .matrix-overlay canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Space Scene */
        .space-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #0a0a2e 0%, #000000 100%);
            opacity: 0;
            transition: opacity 2s ease-in-out;
            z-index: 500;
        }

        .space-scene.active {
            opacity: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.2; 
                transform: scale(1); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1.2); 
                filter: blur(0.5px);
            }
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 25s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) translateX(0);
            }
            to {
                transform: translateY(-100px) translateX(50px);
            }
        }

        /* Shooting Stars */
        .shooting-star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            filter: drop-shadow(0 0 6px rgba(255, 255, 255, 1));
            animation: shoot 2s linear infinite;
            opacity: 0;
        }

        @keyframes shoot {
            0% {
                opacity: 0;
                transform: translateX(300px) translateY(-300px) rotate(45deg);
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateX(-1200px) translateY(600px) rotate(45deg);
            }
        }

        /* Floating Links in Space */
        .space-link {
            display: block;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            color: white;
            text-decoration: none;
            transition: background 0.4s ease, transform 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 14px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(100vh);
            pointer-events: none;
            z-index: 600;
        }

        .space-link.visible {
            animation: dropIn 1s ease-out forwards;
            pointer-events: auto;
        }

        .space-link:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        @keyframes dropIn {
            0% {
                transform: translateY(100vh) scale(0.8);
                opacity: 0;
            }
            60% {
                transform: translateY(-15px) scale(1.05);
                opacity: 1;
            }
            80% {
                transform: translateY(8px) scale(0.97);
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

 .link-column {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: calc(100% - 40px);
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-end;
    gap: 12px;
    z-index: 700;
}

        /* Resume Droplet in Space */
        .space-droplet {
            width: 70px;
            height: 70px;
            background: radial-gradient(circle at 30% 30%,
                rgba(100, 150, 255, 0.8) 0%,
                rgba(50, 100, 200, 0.6) 40%,
                rgba(20, 50, 150, 0.4) 100%);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(100, 150, 255, 0.5),
                        inset -5px -5px 15px rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            color: white;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 600;
            opacity: 0;
            margin-top: 10px;
        }

        .space-droplet.visible {
            opacity: 1;
            transition: opacity 1s ease-in-out 0.5s;
        }

        .space-droplet:hover {
            transform: scale(1.2) rotate(360deg);
            box-shadow: 0 0 40px rgba(150, 200, 255, 0.8),
                        inset -5px -5px 15px rgba(255, 255, 255, 0.4);
        }

        /* Center title in space */
        .space-title {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0;
            z-index: 600;
        }

        .space-title.visible {
            opacity: 1;
            transition: opacity 2s ease-in-out;
        }

        .space-title h1 {
            font-size: 3rem;
            font-weight: 200;
            letter-spacing: 0.3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .space-title p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 0.1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .space-link {
                font-size: 12px;
                padding: 10px 20px;
            }
            
            .space-title h1 {
                font-size: 2rem;
            }

            .space-droplet {
                width: 60px;
                height: 60px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Typing Animation Container -->
    <div class="typing-container" id="typingContainer">
        <div class="messages" id="messages"></div>
    </div>

    <!-- Matrix Overlay -->
    <div class="matrix-overlay" id="matrixOverlay">
        <canvas id="matrixCanvas"></canvas>
    </div>

    <!-- Space Scene -->
    <div class="space-scene" id="spaceScene">
        <!-- Title -->
        <div class="space-title" id="spaceTitle">
            <h1>JAY HILL</h1>
            <p>Designer & Developer</p>
        </div>

        <!-- Floating Links -->
        <div class="link-column">
            <a href="https://github.com/jayhill365" class="space-link" target="_blank">OLDGitHub</a>
            <a href="https://twitter.com" class="space-link" target="_blank">X</a>
            <a href="https://linkedin.com/in/ja-hill" class="space-link" target="_blank">LinkedIn</a>
            <a href="https://LegacyInTheSkies.co" class="space-link" target="_blank">LegacyInTheSkies ‚úà</a>
            <a href="https://www.instagram.com/1jayhill/" class="space-link" target="_blank">Instagram</a>
            <a href="https://www.instagram.com/jayhillproductions/" class="space-link" target="_blank">Photography</a>
            <a href="https://1jayhill.medium.com" class="space-link" target="_blank">Medium</a>
            <a href="mailto:jay@legacyintheskies.co" class="space-link">Email </a>
            <div class="space-droplet" onclick="downloadResume()">
                üìÑ<br>Resume
            </div>
        </div>
    </div>

    <script>
        // Typing animation messages
        const messages = [
  { text: "..", delay: 500 },
  { text: "I'm Jay Hill üßø", delay: 1000 },
  { text: "I design & code", delay: 1000 },
  { text: "Creator of LegacyInTheSkies.co ‚úà", delay: 1200 },
  { text: "Continuously building", delay: 1000 },
  { text: "Let's create", delay: 1200 }
];

        let messageIndex = 0;
        const messagesContainer = document.getElementById('messages');
        const typingContainer = document.getElementById('typingContainer');
        const spaceScene = document.getElementById('spaceScene');
        const spaceTitle = document.getElementById('spaceTitle');

        // Matrix elements
        const matrixOverlay = document.getElementById('matrixOverlay');
        const matrixCanvas = document.getElementById('matrixCanvas');
        let matrixAnimationId = null;
        let matrixRunning = false;

        // Create typing animation
        function showMessage() {
            if (messageIndex < messages.length) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.style.animationDelay = messageIndex * 0.2 + 's';
                bubble.innerHTML = messages[messageIndex].text;
                messagesContainer.appendChild(bubble);
                
                messageIndex++;
                setTimeout(showMessage, messages[messageIndex - 1].delay);
            } else {
                // Start transition to matrix, then space scene
                setTimeout(transitionToSpace, 2000);
            }
        }

        // Transition: hide typing -> show matrix -> reveal space
        function transitionToSpace() {
            typingContainer.style.opacity = '0';
            setTimeout(() => {
                typingContainer.style.display = 'none';
                startMatrix(2500); // duration in ms
            }, 1000);
        }

        // Activate space scene (unchanged behavior moved here)
        function proceedToSpace() {
            spaceScene.classList.add('active');
            createStars();
            createParticles();
            
            // Show title and links
            setTimeout(() => {
                spaceTitle.classList.add('visible');
                const links = document.querySelectorAll('.space-link');
                links.forEach((link, index) => {
                    setTimeout(() => {
                        link.classList.add('visible');
                    }, index * 200);
                });
                document.querySelector('.space-droplet').classList.add('visible');
            }, 500);

            // Start shooting stars at a slower pace
            setInterval(createShootingStar, 10000);
        }

        // Start Matrix overlay
        function startMatrix(durationMs = 2500) {
            // Prepare overlay
            matrixOverlay.style.display = 'block';
            // Force reflow before changing opacity
            void matrixOverlay.offsetWidth;
            matrixOverlay.style.opacity = '1';

            matrixRunning = true;
            runMatrix();

            // Stop and fade out after duration
            setTimeout(() => {
                matrixOverlay.style.opacity = '0';
                matrixRunning = false;
                setTimeout(() => {
                    matrixOverlay.style.display = 'none';
                    proceedToSpace();
                }, 800); // match CSS transition
            }, durationMs);
        }

        // Matrix animation loop
        function runMatrix() {
            const ctx = matrixCanvas.getContext('2d');
            const fontSize = 16;
            const charset = '„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';

            function resize() {
                matrixCanvas.width = window.innerWidth;
                matrixCanvas.height = window.innerHeight;
                columns = Math.floor(matrixCanvas.width / fontSize);
                drops = new Array(columns).fill(1 + Math.floor(Math.random() * 20));
            }

            let columns = 0;
            let drops = [];
            resize();

            window.addEventListener('resize', resize);

            function draw() {
                if (!matrixRunning) {
                    cancelAnimationFrame(matrixAnimationId);
                    window.removeEventListener('resize', resize);
                    return;
                }

                // Slightly opaque rect for trailing effect
                ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
                ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);

                ctx.fillStyle = '#0f0';
                ctx.font = fontSize + 'px monospace';

                for (let i = 0; i < drops.length; i++) {
                    const text = charset.charAt(Math.floor(Math.random() * charset.length));
                    const x = i * fontSize;
                    const y = drops[i] * fontSize;
                    ctx.fillText(text, x, y);

                    if (y > matrixCanvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }

                matrixAnimationId = requestAnimationFrame(draw);
            }

            // Prime background
            ctx.fillStyle = 'rgba(0, 0, 0, 1)';
            ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);

            draw();
        }

        // Create stars for space scene
        function createStars() {
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 0.5;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (2 + Math.random() * 2) + 's';
                spaceScene.appendChild(star);
            }
        }

        // Create floating particles
        function createParticles() {
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 25 + 's';
                particle.style.animationDuration = (20 + Math.random() * 15) + 's';
                particle.style.opacity = Math.random() * 0.5 + 0.3;
                spaceScene.appendChild(particle);
            }
        }

        // Create a shooting star rendered as a small spec
        function createShootingStar() {
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            
            // Random starting position
            const startFromTop = Math.random() > 0.5;
            if (startFromTop) {
                shootingStar.style.top = Math.random() * 40 + '%';
                shootingStar.style.right = Math.random() * 30 - 50 + 'px';
            } else {
                shootingStar.style.top = Math.random() * 20 - 50 + 'px';
                shootingStar.style.right = Math.random() * 60 + '%';
            }
            
            // Vary animation duration for more natural effect
            const duration = 2 + Math.random() * 2;
            shootingStar.style.animationDuration = duration + 's';

            spaceScene.appendChild(shootingStar);

            // Remove after animation completes
            setTimeout(() => {
                shootingStar.remove();
            }, duration * 1000);
        }

        // Download resume function
        function downloadResume() {
            const link = document.createElement('a');
            link.href = 'Resume.pdf'; // You'll need to add your actual resume file
            link.download = 'JayHill_Resume.pdf';
            link.click();
            
            // Visual feedback
            event.target.style.transform = 'scale(1.3) rotate(360deg)';
            setTimeout(() => {
                event.target.style.transform = '';
            }, 500);
        }

        // Start the animation sequence
        setTimeout(showMessage, 500);

        // Add parallax effect on mouse movement
        document.addEventListener('mousemove', (e) => {
            if (spaceScene.classList.contains('active')) {
                const x = (e.clientX / window.innerWidth - 0.5) * 2;
                const y = (e.clientY / window.innerHeight - 0.5) * 2;
                
                const stars = document.querySelectorAll('.star');
                stars.forEach((star, index) => {
                    const speed = (index % 3 + 1) * 0.5;
                    star.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
                });
            }
        });
    </script>
</body>
</html>
