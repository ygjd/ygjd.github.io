<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay Hill - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: rgb(6, 44, 94);
            color: white;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Typing Animation Container */
        .typing-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 2rem;
            z-index: 1000;
            background: rgb(6, 44, 94);
            transition: opacity 1s ease-out;
        }

        .messages {
            max-width: 600px;
        }

        .bubble {
            display: inline-block;
            padding: 0.75rem 1.25rem;
            margin: 0.5rem 0;
            background: rgba(206, 206, 206, 0.5);
            border-radius: 1.25rem;
            animation: slideIn 0.5s ease-out;
            opacity: 0;
            animation-fill-mode: forwards;
            backdrop-filter: blur(10px);
        }

        .bubble a {
            color: #0076FF;
            text-decoration: none;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Matrix Overlay */
        .matrix-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 900;
            opacity: 0;
            display: none;
            transition: opacity 0.8s ease;
        }
        .matrix-overlay canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Space Scene */
        .space-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #0a0a2e 0%, #000000 100%);
            opacity: 0;
            transition: opacity 2s ease-in-out;
            z-index: 500;
        }

        .space-scene.active {
            opacity: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.2; 
                transform: scale(1); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1.2); 
                filter: blur(0.5px);
            }
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 25s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) translateX(0);
            }
            to {
                transform: translateY(-100px) translateX(50px);
            }
        }

        /* Shooting Stars */
        .shooting-star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            filter: drop-shadow(0 0 6px rgba(255, 255, 255, 1));
            animation: shoot 2s linear infinite;
            opacity: 0;
        }

        @keyframes shoot {
            0% {
                opacity: 0;
                transform: translateX(300px) translateY(-300px) rotate(45deg);
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateX(-1200px) translateY(600px) rotate(45deg);
            }
        }

        /* Floating Links in Space */
        .space-link {
            display: block;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            color: white;
            text-decoration: none;
            transition: background 0.4s ease, transform 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 14px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(100vh);
            pointer-events: none;
            z-index: 600;
        }

        .space-link.visible {
            animation: dropIn 1s ease-out forwards;
            pointer-events: auto;
        }

        .space-link:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        @keyframes dropIn {
            0% {
                transform: translateY(100vh) scale(0.8);
                opacity: 0;
            }
            60% {
                transform: translateY(-15px) scale(1.05);
                opacity: 1;
            }
            80% {
                transform: translateY(8px) scale(0.97);
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .link-column {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-end;
            gap: 12px;
            z-index: 700;
        }

        /* Resume Droplet in Space */
        .space-droplet {
            width: 70px;
            height: 70px;
            background: radial-gradient(circle at 30% 30%,
                rgba(100, 150, 255, 0.8) 0%,
                rgba(50, 100, 200, 0.6) 40%,
                rgba(20, 50, 150, 0.4) 100%);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(100, 150, 255, 0.5),
                        inset -5px -5px 15px rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            color: white;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 600;
            opacity: 0;
            margin-top: 10px;
        }

        .space-droplet.visible {
            opacity: 1;
            transition: opacity 1s ease-in-out 0.5s;
        }

        .space-droplet:hover {
            transform: scale(1.2) rotate(360deg);
            box-shadow: 0 0 40px rgba(150, 200, 255, 0.8),
                        inset -5px -5px 15px rgba(255, 255, 255, 0.4);
        }

        /* Center title in space */
        .space-title {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0;
            z-index: 600;
        }

        .space-title.visible {
            opacity: 1;
            transition: opacity 2s ease-in-out;
        }

        .space-title h1 {
            font-size: 3rem;
            font-weight: 200;
            letter-spacing: 0.3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .space-title p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 0.1rem;
        }

        /* Plane + effects */
        .plane {
            position: fixed;
            top: 50%;
            left: -220px;
            transform: translateY(-50%);
            width: 180px;
            height: 120px;
            z-index: 850;
            pointer-events: none;
            filter: drop-shadow(0 8px 24px rgba(0,0,0,0.6));
        }
        .plane img { width: 100%; height: auto; display: block; }
        .plane.fly { animation: flyAcross 6s linear both, planeWobble 2.2s ease-in-out infinite; }
        @keyframes flyAcross { 0% { left: -220px; } 100% { left: calc(100vw + 220px); } }
        @keyframes planeWobble { 0%,100% { transform: translateY(-50%) rotateZ(-1deg); } 50% { transform: translateY(-50%) rotateZ(1deg); } }

        .plane .afterburner {
            position: absolute;
            right: 150px; top: 50%;
            transform: translateY(-50%) scaleX(0.6);
            width: 220px; height: 100px;
            opacity: 0; pointer-events: none;
            background: conic-gradient(from 180deg at 15% 50%, rgba(255,245,180,1), rgba(255,160,0,0.95) 35%, rgba(255,40,0,0.8) 60%, rgba(255,0,0,0) 85%);
            filter: blur(8px) contrast(1.1) saturate(1.3);
            border-radius: 60% 0 0 60% / 50%;
            mix-blend-mode: screen;
        }
        .plane.afterburn .afterburner { opacity: 1; animation: flamePulse 120ms infinite; }
        @keyframes flamePulse {
            0% { transform: translateY(-50%) scaleX(0.55); filter: blur(7px); }
            50% { transform: translateY(-50%) scaleX(0.75); filter: blur(10px); }
            100% { transform: translateY(-50%) scaleX(0.55); filter: blur(7px); }
        }

        .plane .wind {
            position: absolute;
            right: 180px; top: 50%;
            transform: translateY(-50%) skewX(-18deg);
            width: 360px; height: 120px;
            opacity: 0; pointer-events: none;
            background: repeating-linear-gradient(90deg,
                rgba(255,255,255,0.14) 0 2px,
                rgba(255,255,255,0.04) 2px 10px,
                transparent 10px 20px);
            filter: blur(6px);
            -webkit-mask-image: radial-gradient(120% 80% at 100% 50%, #000 0%, transparent 70%);
            mask-image: radial-gradient(120% 80% at 100% 50%, #000 0%, transparent 70%);
        }
        .plane.fly .wind { opacity: 1; animation: windMove 0.6s linear infinite; }
        @keyframes windMove { from { background-position: 0 0; } to { background-position: -120px 0; } }

        .flame-text {
            position: fixed;
            left: 50%; top: 50%;
            transform: translate(-50%,-50%) scale(0.92);
            font-size: 32px; font-weight: 800; letter-spacing: 0.04em;
            color: #ffd6d6; text-decoration: none;
            opacity: 0; pointer-events: none;
            z-index: 860;
            text-shadow:
                0 0 6px #ff2a00,
                0 0 16px #ff6a00,
                0 0 30px #ff0000,
                0 0 60px rgba(255,0,0,0.6);
        }
        .flame-text.show {
            opacity: 1; pointer-events: auto;
            animation: flameAppear 350ms ease-out both, flameFlicker 120ms 350ms infinite;
        }
        .flame-text.burnout { animation: flameFade 900ms ease forwards; pointer-events: none; }
        @keyframes flameAppear {
            0% { opacity: 0; filter: blur(8px); transform: translate(-50%,-50%) scale(0.88); }
            100% { opacity: 1; filter: blur(0); transform: translate(-50%,-50%) scale(1); }
        }
        @keyframes flameFlicker {
            0%,100% { text-shadow: 0 0 6px #ff2a00, 0 0 16px #ff6a00, 0 0 30px #ff0000, 0 0 60px rgba(255,0,0,0.6); }
            50%     { text-shadow: 0 0 8px #ff6a00, 0 0 22px #ffa000, 0 0 40px #ff1a00, 0 0 80px rgba(255,40,0,0.8); }
        }
        @keyframes flameFade { to { opacity: 0; filter: blur(6px); } }

        /* Responsive */
        @media (max-width: 768px) {
            .space-link {
                font-size: 12px;
                padding: 10px 20px;
            }
            
            .space-title h1 {
                font-size: 2rem;
            }

            .space-droplet {
                width: 60px;
                height: 60px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Typing Animation Container -->
    <div class="typing-container" id="typingContainer">
        <div class="messages" id="messages"></div>
    </div>

    <!-- Matrix Overlay -->
    <div class="matrix-overlay" id="matrixOverlay">
        <canvas id="matrixCanvas"></canvas>
    </div>

    <!-- Space Scene -->
    <div class="space-scene" id="spaceScene">
        <!-- Title -->
        <div class="space-title" id="spaceTitle">
            <h1>JAY HILL</h1>
            <p>Designer & Developer</p>
        </div>

        <!-- Floating Links -->
        <div class="link-column">
            <a href="https://github.com/jayhill365" class="space-link" target="_blank">OLDGitHub</a>
            <a href="https://twitter.com" class="space-link" target="_blank">X</a>
            <a href="https://linkedin.com/in/ja-hill" class="space-link" target="_blank">LinkedIn</a>
            <a href="https://LegacyInTheSkies.co" class="space-link" target="_blank">LegacyInTheSkies ‚úà</a>
            <a href="https://www.instagram.com/1jayhill/" class="space-link" target="_blank">Instagram</a>
            <a href="https://www.instagram.com/jayhillproductions/" class="space-link" target="_blank">Photography</a>
            <a href="https://1jayhill.medium.com" class="space-link" target="_blank">Medium</a>
            <a href="mailto:jay@legacyintheskies.co" class="space-link">Email </a>
            <div class="space-droplet" onclick="downloadResume()">
                üìÑ<br>Resume
            </div>
        </div>

        <!-- Plane fly-by -->
        <div class="plane" id="plane">
            <img src="blueangel.png" alt="Plane" />
            <div class="afterburner"></div>
            <div class="wind"></div>
        </div>

        <!-- Fiery clickable text -->
        <a href="https://LegacyInTheSkies.co" target="_blank" class="flame-text" id="flameTextLink">LegacyInTheSkies.co</a>
    </div>

    <script>
        // Typing animation messages
        const messages = [
            { text: "..", delay: 500 },
            { text: "I'm Jay Hill üßø", delay: 1000 },
            { text: "I design & code", delay: 1000 },
            { text: "Creator of LegacyInTheSkies.co ‚úà", delay: 1200 },
            { text: "Continuously building", delay: 1000 },
            { text: "Let's create", delay: 1200 }
        ];

        let messageIndex = 0;
        const messagesContainer = document.getElementById('messages');
        const typingContainer = document.getElementById('typingContainer');
        const spaceScene = document.getElementById('spaceScene');
        const spaceTitle = document.getElementById('spaceTitle');

        // Matrix elements
        const matrixOverlay = document.getElementById('matrixOverlay');
        const matrixCanvas = document.getElementById('matrixCanvas');
        let matrixAnimationId = null;
        let matrixRunning = false;

        // Create typing animation
        function showMessage() {
            if (messageIndex < messages.length) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.style.animationDelay = messageIndex * 0.2 + 's';
                bubble.innerHTML = messages[messageIndex].text;
                messagesContainer.appendChild(bubble);
                
                messageIndex++;
                setTimeout(showMessage, messages[messageIndex - 1].delay);
            } else {
                setTimeout(transitionToSpace, 2000);
            }
        }

        // Transition: hide typing -> show matrix -> reveal space
        function transitionToSpace() {
            typingContainer.style.opacity = '0';
            setTimeout(() => {
                typingContainer.style.display = 'none';
                startMatrix(2500);
            }, 1000);
        }

        // Activate space scene
        function proceedToSpace() {
            spaceScene.classList.add('active');
            createStars();
            createParticles();
            
            setTimeout(() => {
                spaceTitle.classList.add('visible');
                const links = document.querySelectorAll('.space-link');
                links.forEach((link, index) => {
                    setTimeout(() => {
                        link.classList.add('visible');
                    }, index * 200);
                });
                document.querySelector('.space-droplet').classList.add('visible');
            }, 500);

            setInterval(createShootingStar, 10000);

            // start plane schedule
            schedulePlane();
        }

        // Start Matrix overlay
        function startMatrix(durationMs = 2500) {
            matrixOverlay.style.display = 'block';
            void matrixOverlay.offsetWidth;
            matrixOverlay.style.opacity = '1';

            matrixRunning = true;
            runMatrix();

            setTimeout(() => {
                matrixOverlay.style.opacity = '0';
                matrixRunning = false;
                setTimeout(() => {
                    matrixOverlay.style.display = 'none';
                    proceedToSpace();
                }, 800);
            }, durationMs);
        }

        // Matrix animation loop
        function runMatrix() {
            const ctx = matrixCanvas.getContext('2d');
            const fontSize = 16;
            const charset = '„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';

            function resize() {
                matrixCanvas.width = window.innerWidth;
                matrixCanvas.height = window.innerHeight;
                columns = Math.floor(matrixCanvas.width / fontSize);
                drops = new Array(columns).fill(1 + Math.floor(Math.random() * 20));
            }

            let columns = 0;
            let drops = [];
            resize();

            window.addEventListener('resize', resize);

            function draw() {
                if (!matrixRunning) {
                    cancelAnimationFrame(matrixAnimationId);
                    window.removeEventListener('resize', resize);
                    return;
                }

                ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
                ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);

                ctx.fillStyle = '#0f0';
                ctx.font = fontSize + 'px monospace';

                for (let i = 0; i < drops.length; i++) {
                    const text = charset.charAt(Math.floor(Math.random() * charset.length));
                    const x = i * fontSize;
                    const y = drops[i] * fontSize;
                    ctx.fillText(text, x, y);

                    if (y > matrixCanvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }

                matrixAnimationId = requestAnimationFrame(draw);
            }

            ctx.fillStyle = 'rgba(0, 0, 0, 1)';
            ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);

            draw();
        }

        // Create stars for space scene
        function createStars() {
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 0.5;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (2 + Math.random() * 2) + 's';
                spaceScene.appendChild(star);
            }
        }

        // Create floating particles
        function createParticles() {
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 25 + 's';
                particle.style.animationDuration = (20 + Math.random() * 15) + 's';
                particle.style.opacity = Math.random() * 0.5 + 0.3;
                spaceScene.appendChild(particle);
            }
        }

        // Create a shooting star rendered as a small spec
        function createShootingStar() {
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            const startFromTop = Math.random() > 0.5;
            if (startFromTop) {
                shootingStar.style.top = Math.random() * 40 + '%';
                shootingStar.style.right = Math.random() * 30 - 50 + 'px';
            } else {
                shootingStar.style.top = Math.random() * 20 - 50 + 'px';
                shootingStar.style.right = Math.random() * 60 + '%';
            }
            const duration = 2 + Math.random() * 2;
            shootingStar.style.animationDuration = duration + 's';
            spaceScene.appendChild(shootingStar);
            setTimeout(() => { shootingStar.remove(); }, duration * 1000);
        }

        // Download resume function
        function downloadResume() {
            const link = document.createElement('a');
            link.href = 'Resume.pdf';
            link.download = 'JayHill_Resume.pdf';
            link.click();
            event.target.style.transform = 'scale(1.3) rotate(360deg)';
            setTimeout(() => { event.target.style.transform = ''; }, 500);
        }

        // Plane + afterburner + flame text
        const plane = document.getElementById('plane');
        const flameTextLink = document.getElementById('flameTextLink');

        function planePass() {
            if (!plane) return;
            plane.classList.remove('fly', 'afterburn');
            plane.style.left = '-220px';
            flameTextLink.classList.remove('show', 'burnout');

            requestAnimationFrame(() => {
                const flightMs = 6000;
                plane.classList.add('fly');

                setTimeout(() => {
                    plane.classList.add('afterburn');
                    flameTextLink.classList.add('show');
                    setTimeout(() => {
                        flameTextLink.classList.remove('show');
                        flameTextLink.classList.add('burnout');
                    }, 2200);
                }, Math.floor(flightMs * 0.48));

                plane.addEventListener('animationend', () => {
                    plane.classList.remove('fly', 'afterburn');
                }, { once: true });
            });
        }

        function schedulePlane() {
            setTimeout(planePass, 3500);
            setInterval(planePass, 180000);
        }

        // Start the animation sequence
        setTimeout(showMessage, 500);

        // Add parallax effect on mouse movement
        document.addEventListener('mousemove', (e) => {
            if (spaceScene.classList.contains('active')) {
                const x = (e.clientX / window.innerWidth - 0.5) * 2;
                const y = (e.clientY / window.innerHeight - 0.5) * 2;
                const stars = document.querySelectorAll('.star');
                stars.forEach((star, index) => {
                    const speed = (index % 3 + 1) * 0.5;
                    star.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
                });
            }
        });
    </script>
</body>
</html>
